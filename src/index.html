<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <table class="table table-hover">
               <thead>
                   <tr>
                       <th style="text-align:center;font-size: 20px;" colspan="4" >Bảng thông tin</th>
                   </tr>
                   <tr>
                       <th >khoảng cách</th>
                       <th>thời gian máy chạy</th>
                       <th>thời gian máy nghỉ</th>
                       <th>số lượng sản phẩm</th>
                   </tr>
             </thead>
             <tbody>
               <td id="khoangcach"></td>
               <td id="thoigianmaychay"></td>
               <td id="thoigianmaynghi"></td>
